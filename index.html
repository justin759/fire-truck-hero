<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Fire Truck Hero</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background-color: #333;
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-crisp-edges;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        #touch-controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-sizing: border-box;
            z-index: 10;
        }
        .d-pad {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .shoot-button {
            width: 120px;
            height: 120px;
            background-color: rgba(0, 200, 255, 0.5);
            border-radius: 50%;
            border: 3px solid white;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        .d-pad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
        }
        .d-pad-btn::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
        }
        #up { top: 0; left: 50px; }
        #up::after { border-width: 0 10px 15px 10px; border-color: transparent transparent white transparent; }
        #down { bottom: 0; left: 50px; }
        #down::after { border-width: 15px 10px 0 10px; border-color: white transparent transparent transparent; }
        #left { top: 50px; left: 0; }
        #left::after { border-width: 10px 15px 10px 0; border-color: transparent white transparent transparent; }
        #right { top: 50px; right: 0; }
        #right::after { border-width: 10px 0 10px 15px; border-color: transparent transparent transparent white; }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="touch-controls">
            <div class="d-pad">
                <div id="up" class="d-pad-btn"></div>
                <div id="down" class="d-pad-btn"></div>
                <div id="left" class="d-pad-btn"></div>
                <div id="right" class="d-pad-btn"></div>
            </div>
            <div id="shoot" class="shoot-button">SHOOT</div>
        </div>
    </div>

    <script>
        // --- SETUP ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const NATIVE_WIDTH = 1366;
        const NATIVE_HEIGHT = 1024;

        canvas.width = NATIVE_WIDTH;
        canvas.height = NATIVE_HEIGHT;
        ctx.imageSmoothingEnabled = false;

        // --- GAME STATE & CONSTANTS ---
        let gameState = 'LOADING';
        let score = 0;
        const WIN_SCORE = 10;
        const NUM_HOUSES = 4;
        const HOUSE_MARGIN = 150;

        const PLAYER_BASE_SIZE = 40;
        const TRUCK_SCALE_FACTOR = 4;

        // FIX: Added volume control parameters
        const BGM_VOLUME = 0.3; // Value from 0.0 to 1.0
        const SHOOT_SOUND_VOLUME = 0.7; // Value from 0.0 to 1.0

        const player = {
            width: PLAYER_BASE_SIZE * TRUCK_SCALE_FACTOR,
            height: PLAYER_BASE_SIZE * TRUCK_SCALE_FACTOR,
            x: 0, // Will be set to a safe location
            y: 0, // Will be set to a safe location
            speed: 5,
            direction: 'right',
        };

        const houses = [];
        const waterParticles = [];
        let fireTimer = null;

        const keys = {
            ArrowUp: false,
            ArrowDown: false,
            ArrowLeft: false,
            ArrowRight: false,
            ' ': false
        };

        // --- ASSET LOADING ---
        const imageSources = {
            background: 'Dessert_background.png',
            house: 'blue_house.png',
            fire: 'fire.png',
            truckUp: 'fire_truck_up.png',
            truckDown: 'fire_truck_down.png',
            truckLeft: 'fire_truck_left.png',
            truckRight: 'fire_truck_right.png'
        };

        const images = {};
        let assetsLoaded = 0;
        const totalAssets = Object.keys(imageSources).length + 2;

        let isAudioInitialized = false;

        function assetLoaded() {
            assetsLoaded++;
            if (assetsLoaded === totalAssets) {
                startGame();
            }
        }

        for (const key in imageSources) {
            images[key] = new Image();
            images[key].src = imageSources[key];
            images[key].onload = assetLoaded;
            images[key].onerror = () => console.error(`Failed to load image: ${imageSources[key]}`);
        }

        const bgm = new Audio('bgm.mp3');
        bgm.loop = true;
        bgm.volume = BGM_VOLUME; // Set BGM volume
        bgm.addEventListener('canplaythrough', assetLoaded, { once: true });

        const shootSound = new Audio('shoot.mp3');
        shootSound.loop = true;
        shootSound.volume = SHOOT_SOUND_VOLUME; // Set shooting sound volume
        shootSound.addEventListener('canplaythrough', assetLoaded, { once: true });

        // --- AUDIO INITIALIZATION ---
        function initAudioOnInteraction() {
            if (isAudioInitialized) return;
            bgm.play().catch(e => console.error("BGM autoplay failed:", e));
            isAudioInitialized = true;
        }

        // --- GAME OBJECTS & HELPERS ---
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function createHouses() {
            houses.length = 0;
            while (houses.length < NUM_HOUSES) {
                const houseWidth = images.house.width;
                const houseHeight = images.house.height;
                const newHouse = {
                    width: houseWidth,
                    height: houseHeight,
                    x: getRandomInt(HOUSE_MARGIN, NATIVE_WIDTH - houseWidth - HOUSE_MARGIN),
                    y: getRandomInt(HOUSE_MARGIN, NATIVE_HEIGHT - houseHeight - HOUSE_MARGIN),
                    isOnFire: false
                };

                let hasOverlap = false;
                for (const house of houses) {
                    if (checkCollision(
                        {...newHouse, x: newHouse.x - 100, y: newHouse.y - 100, width: newHouse.width + 200, height: newHouse.height + 200},
                        house
                    )) {
                        hasOverlap = true;
                        break;
                    }
                }

                if (!hasOverlap) {
                    houses.push(newHouse);
                }
            }
        }

        function startNewFire() {
            const safeHouses = houses.filter(h => !h.isOnFire);
            if (safeHouses.length > 0) {
                const houseToBurn = safeHouses[getRandomInt(0, safeHouses.length - 1)];
                houseToBurn.isOnFire = true;
            }
        }

        // --- GAME LOGIC (UPDATE & DRAW) ---
        function update() {
            if (gameState !== 'PLAYING') return;

            let dx = 0;
            if (keys.ArrowLeft) { dx = -player.speed; player.direction = 'left'; }
            if (keys.ArrowRight) { dx = player.speed; player.direction = 'right'; }

            if (dx !== 0) {
                const nextX = player.x + dx;
                const playerRect = { x: nextX, y: player.y, width: player.width, height: player.height };
                if (nextX >= 0 && nextX <= NATIVE_WIDTH - player.width) {
                    let collision = false;
                    for (const house of houses) { if (checkCollision(playerRect, house)) { collision = true; break; } }
                    if (!collision) { player.x = nextX; }
                }
            }

            let dy = 0;
            if (keys.ArrowUp) { dy = -player.speed; player.direction = 'up'; }
            if (keys.ArrowDown) { dy = player.speed; player.direction = 'down'; }
            
            if (dy !== 0) {
                const nextY = player.y + dy;
                const playerRect = { x: player.x, y: nextY, width: player.width, height: player.height };
                if (nextY >= 0 && nextY <= NATIVE_HEIGHT - player.height) {
                    let collision = false;
                    for (const house of houses) { if (checkCollision(playerRect, house)) { collision = true; break; } }
                    if (!collision) { player.y = nextY; }
                }
            }

            if (keys[' ']) {
                if (shootSound.paused) { shootSound.play().catch(e => {}); }
                waterParticles.push({ x: player.x + player.width / 2, y: player.y + player.height / 2, size: 8, speed: 10, life: 40, direction: player.direction });
            } else {
                if (!shootSound.paused) { shootSound.pause(); shootSound.currentTime = 0; }
            }

            for (let i = waterParticles.length - 1; i >= 0; i--) {
                const p = waterParticles[i];
                p.life--;
                if (p.direction === 'up') p.y -= p.speed;
                else if (p.direction === 'down') p.y += p.speed;
                else if (p.direction === 'left') p.x -= p.speed;
                else if (p.direction === 'right') p.x += p.speed;
                if (p.life <= 0) waterParticles.splice(i, 1);
            }
            
            const burningHouse = houses.find(h => h.isOnFire);
            if (burningHouse) {
                for (let i = waterParticles.length - 1; i >= 0; i--) {
                    const p = waterParticles[i];
                    if (checkCollision({ x: p.x, y: p.y, width: p.size, height: p.size }, burningHouse)) {
                        burningHouse.isOnFire = false;
                        score++;
                        waterParticles.splice(i, 1);
                        if (score >= WIN_SCORE) {
                            gameState = 'WIN';
                            clearTimeout(fireTimer);
                            if (!shootSound.paused) shootSound.pause();
                        } else {
                            fireTimer = setTimeout(startNewFire, 2000);
                        }
                        break;
                    }
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, NATIVE_WIDTH, NATIVE_HEIGHT);
            
            if (gameState === 'LOADING') {
                 ctx.fillStyle = '#000';
                 ctx.fillRect(0, 0, NATIVE_WIDTH, NATIVE_HEIGHT);
                 ctx.fillStyle = 'white';
                 ctx.font = '60px Arial';
                 ctx.textAlign = 'center';
                 ctx.fillText(`Loading... ${assetsLoaded}/${totalAssets}`, NATIVE_WIDTH / 2, NATIVE_HEIGHT / 2);
                 ctx.textAlign = 'left';
                 return;
            }

            ctx.drawImage(images.background, 0, 0, NATIVE_WIDTH, NATIVE_HEIGHT);

            for (const house of houses) {
                ctx.drawImage(images.house, house.x, house.y);
                if (house.isOnFire) {
                    ctx.drawImage(images.fire, house.x, house.y, house.width, house.height);
                }
            }

            let truckImage;
            switch (player.direction) {
                case 'up': truckImage = images.truckUp; break;
                case 'down': truckImage = images.truckDown; break;
                case 'left': truckImage = images.truckLeft; break;
                case 'right': truckImage = images.truckRight; break;
            }
            ctx.drawImage(truckImage, player.x, player.y, player.width, player.height);
            
            ctx.fillStyle = 'cyan';
            for (const p of waterParticles) {
                ctx.fillRect(p.x, p.y, p.size, p.size);
            }

            ctx.fillStyle = 'white';
            ctx.strokeStyle = 'black';
            ctx.lineWidth = 4;
            ctx.font = '40px Arial';
            const scoreText = `Fires Put Out: ${score} / ${WIN_SCORE}`;
            ctx.strokeText(scoreText, 20, 50);
            ctx.fillText(scoreText, 20, 50);

            if (gameState === 'WIN') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, NATIVE_WIDTH, NATIVE_HEIGHT);
                ctx.fillStyle = '#FFD700';
                ctx.font = '100px Arial';
                ctx.textAlign = 'center';
                ctx.strokeText('YOU WIN!', NATIVE_WIDTH / 2, NATIVE_HEIGHT / 2 - 50);
                ctx.fillText('YOU WIN!', NATIVE_WIDTH / 2, NATIVE_HEIGHT / 2 - 50);
                ctx.fillStyle = '#4CAF50';
                ctx.fillRect(NATIVE_WIDTH / 2 - 150, NATIVE_HEIGHT / 2 + 50, 300, 80);
                ctx.fillStyle = 'white';
                ctx.font = '50px Arial';
                ctx.strokeText('Restart', NATIVE_WIDTH / 2, NATIVE_HEIGHT / 2 + 105);
                ctx.fillText('Restart', NATIVE_WIDTH / 2, NATIVE_HEIGHT / 2 + 105);
                ctx.textAlign = 'left';
            }
        }

        // --- MAIN GAME LOOP ---
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // --- EVENT LISTENERS ---
        window.addEventListener('keydown', (e) => {
            initAudioOnInteraction();
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });
        window.addEventListener('keyup', (e) => { if (keys.hasOwnProperty(e.key)) keys[e.key] = false; });

        canvas.addEventListener('click', (e) => {
            initAudioOnInteraction();
            if (gameState !== 'WIN') return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            const button = { x: NATIVE_WIDTH / 2 - 150, y: NATIVE_HEIGHT / 2 + 50, width: 300, height: 80 };
            if (mouseX > button.x && mouseX < button.x + button.width && mouseY > button.y && mouseY < button.y + button.height) {
                resetGame();
            }
        });

        // --- MOBILE TOUCH CONTROLS ---
        function setupTouchControls() {
            const upBtn = document.getElementById('up');
            const downBtn = document.getElementById('down');
            const leftBtn = document.getElementById('left');
            const rightBtn = document.getElementById('right');
            const shootBtn = document.getElementById('shoot');

            function handleTouch(e, key, isPressed) {
                initAudioOnInteraction();
                e.preventDefault();
                keys[key] = isPressed;
            }

            upBtn.addEventListener('touchstart', (e) => handleTouch(e, 'ArrowUp', true));
            upBtn.addEventListener('touchend', (e) => handleTouch(e, 'ArrowUp', false));
            downBtn.addEventListener('touchstart', (e) => handleTouch(e, 'ArrowDown', true));
            downBtn.addEventListener('touchend', (e) => handleTouch(e, 'ArrowDown', false));
            leftBtn.addEventListener('touchstart', (e) => handleTouch(e, 'ArrowLeft', true));
            leftBtn.addEventListener('touchend', (e) => handleTouch(e, 'ArrowLeft', false));
            rightBtn.addEventListener('touchstart', (e) => handleTouch(e, 'ArrowRight', true));
            rightBtn.addEventListener('touchend', (e) => handleTouch(e, 'ArrowRight', false));
            shootBtn.addEventListener('touchstart', (e) => handleTouch(e, ' ', true));
            shootBtn.addEventListener('touchend', (e) => handleTouch(e, ' ', false));
        }

        // --- INITIALIZATION ---
        function resetGame() {
            score = 0;
            waterParticles.length = 0;
            
            createHouses(); // Create houses first

            // FIX: Find a safe, random spawn point for the player that doesn't collide with houses
            let safeSpawnFound = false;
            while (!safeSpawnFound) {
                const potentialX = getRandomInt(0, NATIVE_WIDTH - player.width);
                const potentialY = getRandomInt(0, NATIVE_HEIGHT - player.height);
                const playerSpawnRect = { x: potentialX, y: potentialY, width: player.width, height: player.height };

                let isColliding = false;
                for (const house of houses) {
                    if (checkCollision(playerSpawnRect, house)) {
                        isColliding = true;
                        break;
                    }
                }

                if (!isColliding) {
                    player.x = potentialX;
                    player.y = potentialY;
                    safeSpawnFound = true;
                }
            }
            
            player.direction = 'right';
            clearTimeout(fireTimer);
            fireTimer = setTimeout(startNewFire, 3000);
            gameState = 'PLAYING';
        }

        function startGame() {
            resetGame();
            gameLoop();
        }

        function loadingLoop() {
            draw();
            if (gameState === 'LOADING') {
                requestAnimationFrame(loadingLoop);
            }
        }
        
        setupTouchControls();
        loadingLoop();

    </script>
</body>
</html>
